<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>

<body><br>
    <div class="container mb-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <h2>Update Recipe</h2>
            <div class="mb-3">
                <label for="formGroupExampleInput"  class="form-label">Recipe Name</label>
                <input name="recipe_name" type="text" value="{{recipe.recipe_name}}" class="form-control">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2"class="form-label">Recipe Description</label>
                <textarea name="recipe_description" class="form-control" >{{recipe.recipe_description}}</textarea>
              </div>   
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Recipe image</label>
                <input name="recipe_image" type="file" class="form-control">
              </div>
              <button type="submit" class="btn btn-success">Add Recipe</button>   
            </form>

    
   
</body>
</html>
