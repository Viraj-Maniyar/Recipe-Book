<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>

<body><br>
    <div class="container mb-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <h2>Add Recipe</h2>
            <div class="mb-3">
                <label for="formGroupExampleInput"  class="form-label">Recipe Name</label>
                <input name="recipe_name" type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2"class="form-label">Recipe Description</label>
                <textarea name="recipe_description" class="form-control" ></textarea>
              </div>   
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Recipe image</label>
                <input name="recipe_image" type="file" class="form-control">
              </div>
              <button type="submit" class="btn btn-success">Add Recipe</button>   
            </form>
            
            <hr>
            <div class="mt-5">
              <div class="mx-auto col-6">
                <form>
                <div class="mb-3">
                  <label for="formGroupExampleInput"  class="form-label">Search Recipe</label>
                  <input name="Search" type="text" class="form-control">
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
                </form>
                <hr>

              </div>
            </div>


            <table class="table table-success table-striped mt-5">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Image</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for recipe in recipies %}
                <tr>
                  <th scope="row">{{forloop.counter}}</th>
                  <td>{{ recipe.recipe_name}}</td>
                  <td>{{ recipe.recipe_description}}</td>
                  <td>
                    <img src="/media/{{recipe.recipe_image}}" style="height:100px">
                  </td>
                  <td>
                    <a href="/delete-recipe/{{ recipe.id }}" class="btn btn-danger m-2">Delete</a>
                    <a href="/update-recipe/{{ recipe.id }}" class="btn btn-success">Update</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
    </div>
    
   
</body>
</html>
